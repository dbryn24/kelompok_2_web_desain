<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Home</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: url(https://www.unklab.ac.id/wp-content/uploads/2022/11/20200209_152248-1024x768.jpg);
        background-size: cover;
        background-position: center;
      }

      .header img {
        height: 70px;
      }

      .header span {
        position: absolute;
        font-size: 25px;
        color: #fff;
        top: 25%;
        left: 18%;
      }

      .header p {
        position: absolute;
        font-size: 25px;
        color: #fff;
        top: 45%;
        left: 18%;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1.3rem 10%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(50px);
        z-index: -2;
      }

      .header::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: 0.5s;
      }

      .header:hover::after {
        left: 100%;
      }

      .logo {
        font-size: 2rem;
        color: #fff;
        text-decoration: none;
        font-weight: 700;
      }

      .navbar a {
        font-size: 1.5rem;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        margin-left: 2.5rem;
      }

      .navbar a:hover {
        background: #f8f0e5;
        border: 2px solid black;
        padding: 5px 15px;
        color: black;
      }

      #check {
        display: none;
      }

      .icons {
        right: 5%;
        position: absolute;
        font-size: 2.8rem;
        color: #fff;
        cursor: pointer;
        display: none;
      }

      .profil {
        position: absolute;
        left: 10%;
        top: 25%;
        height: 600px;
        width: 600px;
        border-radius: 5%;
        border-width: 2px;
        border-style: solid;
        border-color: silver;
        background-color: white;
        box-shadow: 8px 8px 5px gray;
        /* z-index: 1; */
      }

      .profil img {
        height: 400px;
        width: 400px;
      }

      .absen img {
        height: 400px;
        width: 400px;
      }
      .pp {
        position: absolute;
        top: 5%;
        left: 17%;
        width: 150px;
        height: 150px;
      }
      .nama {
        position: absolute;
        top: 73%;
        left: 22%;
        font-size: 3rem;
      }
      .poin {
        position: absolute;
        top: 82%;
        left: 28%;
        font-size: 4rem;
      }
      .absen {
        position: absolute;
        right: 10%;
        top: 25%;
        height: 600px;
        width: 600px;
        border-radius: 5%;
        border-width: 2px;
        border-style: solid;
        border-color: silver;
        background-color: white;
        box-shadow: 8px 8px 5px gray;
        /* z-index: 1; */
      }
      .qr {
        position: absolute;
        top: 5%;
        left: 17%;
        width: 150px;
        height: 150px;
      }
      .ambil {
        position: absolute;
        top: 75%;
        left: 22%;
        font-size: 4rem;
      }

      @-webkit-keyframes scroll {
        0% {
          transform: translate(0);
        }
        100% {
          transform: translateX(calc(-250px * 7));
        }
      }

      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(-250px * 7));
        }
      }

      @media (max-width: 850px) {
        .header {
          padding: 1.3rem 5%;
        }

        .header img {
          height: 60px;
        }

        .header span {
          display: none;
        }

        .header p {
          display: none;
        }

        .icons {
          display: inline-flex;
        }

        #check:checked ~ .icons #menu-icon {
          display: none;
        }

        .icons #close-icon {
          display: none;
        }

        #check:checked ~ .icons #close-icon {
          display: block;
        }

        .navbar {
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
          height: 0;
          background: rgba(0, 0, 0, 0.1);
          backdrop-filter: blur(20px);
          box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
          transition: 0.3s ease;
          overflow: hidden;
        }

        #check:checked ~ .navbar {
          height: 17.7rem;
        }

        .navbar a {
          display: block;
          font-size: 1.7rem;
          margin: 2rem 0;
          text-align: center;
          transform: translateY(-50px);
          opacity: 0;
          transition: 0.3s ease;
        }

        #check:checked ~ .navbar a {
          transform: translateY(0);
          opacity: 1;
          transition-delay: calc(0.15s * var(--i));
        }

        .profil img {
          height: 75px;
          width: 75px;
        }

        .absen img {
          height: 75px;
          width: 75px;
        }

        .profil {
          left: 10%;
          position: absolute;
          height: 140px;
          width: 140px;
        }

        .pp {
          position: absolute;
          left: 22%;
          top: 5%;
          width: 80px;
          height: 80px;
        }
        .nama {
          position: absolute;
          top: 64%;
          left: 15%;
          font-size: 13px;
        }
        .poin {
          position: absolute;
          top: 75%;
          left: 20%;
          font-size: 20px;
        }

        .absen {
          position: absolute;
          right: 10%;
          height: 140px;
          width: 140px;
          max-width: 550px;
        }

        .qr {
          position: absolute;
          top: 5%;
          left: 22%;
          height: 80px;
          width: 80px;
        }
        .ambil {
          position: absolute;
          top: 62%;
          left: 30%;
          font-size: 20px;
        }
      }

      @media (max-width: 530px) {
        .icons {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/LOGO_UNIVERSITAS_KLABAT.png/478px-LOGO_UNIVERSITAS_KLABAT.png"
          alt=""
        />
      </a>
      <span>Klabat </span>
      <p>University</p>

      <input type="checkbox" id="check" />
      <label for="check" class="icons">
        <i class="bx bx-menu" id="menu-icon"></i>
        <i class="bx bx-x" id="close-icon"></i>
      </label>

      <div class="navbar">
        <a href="main_menu.html" style="--i: 0">Home</a>
        <a href="about.html" style="--i: 1">About</a>
        <a href="contact.html" style="--i: 2">Contact</a>
        <a href="./Form LoRe/form.html" style="--i: 3">Log Out</a>
      </div>
    </header>
    <div class="body">
      <div class="profil">
        <img
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
          class="pp"
        />
        <p class="nama">Nama Mahasiswa</p>
        <p class="poin">Poin : 999</p>
      </div>
      <div class="absen">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/5e/QR_Code_example.png"
          class="qr"
        />
        <p class="ambil">Ambil Absen</p>
      </div>
    </div>
  </body>
</html>
