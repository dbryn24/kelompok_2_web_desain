<html>
  <head>
    <title>Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <style>
      .header {
        font-family: "Montserrat", sans-serif;
        width: auto;
        height: 100px;
        background-color: #202020;
      }
      .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        height: 70;
      }
      .unklab {
        text-decoration: none;
        position: absolute;
        left: 100px;
        top: 10px;
        font-size: 30px;
        color: white;
      }
      .head1 {
        position: absolute;
        top: 35px;
        right: 20px;
      }
      .head1 a {
        text-decoration: none;
        color: white;
        font-size: 20;
        margin: 8;
      }
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #8ecae6;
      }
      .profil {
        position: absolute;
        left: 50;
        top: 60;
        height: 750px;
        width: 880px;
        border-radius: 5%;
        border-width: 2px;
        border-style: solid;
        border-color: silver;
        background-color: white;
        box-shadow: 8px 8px 5px gray;
      }
      .pp {
        position: absolute;
        top: 60;
        left: 250;
        width: 350px;
        height: 450px;
      }
      .nama {
        position: absolute;
        top: 500;
        left: 166;
        font-size: 60;
      }
      .poin {
        position: absolute;
        top: 600px;
        left: 320px;
        font-size: 40px;
      }
      .absen {
        position: absolute;
        right: 50;
        top: 60;
        height: 750px;
        width: 880px;
        border-radius: 5%;
        border-width: 2px;
        border-style: solid;
        border-color: silver;
        background-color: white;
        box-shadow: 8px 8px 5px gray;
      }
      .qr {
        height: 400;
        position: absolute;
        left: 240;
        top: 50;
      }
      .ambil {
        position: absolute;
        top: 500;
        left: 240;
        font-size: 60;
      }

      .c-item {
        height: 860px;
      }

      .c-img {
        height: 100%;
        object-fit: cover;
        filter: brightness(0.6);
      }
      .carousel-indicators{
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/LOGO_UNIVERSITAS_KLABAT.png/478px-LOGO_UNIVERSITAS_KLABAT.png"
        class="logo"
      />
      <a class="unklab">KLABAT<br />UNIVERSITY</a>
      <div class="head1">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">Log Out</a>
      </div>
    </div>
    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active c-item">
          <img
            src="https://ejournal.unklab.ac.id/images/unklab1.jpg"
            class="d-block w-100 c-img"
            alt="Slide 1"
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="https://www.unklab.ac.id/wp-content/uploads/2022/11/20200209_152248-1024x768.jpg"
            class="d-block w-100 c-img"
            alt="Slide 2"
          />
          <div class="carousel-caption top-0 mt-4">
          </div>
        </div>
        <div class="carousel-item c-item">
          <img
            src="https://i.ytimg.com/vi/86Hqra5MXMc/maxresdefault.jpg"
            class="d-block w-100 c-img"
            alt="Slide 3"
          />
          <div class="carousel-caption top-0 mt-4">
        </div>
      </div>
    </div>
    <div class="body">
      <div class="profil">
        <img
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
          class="pp"
        />
        <p class="nama">Nama Mahasiswa</p>
        <p class="poin">Poin : 999</p>
      </div>
      <div class="absen">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/5e/QR_Code_example.png"
          class="qr"
        />
        <p class="ambil">Ambil Absen</p>
      </div>
    </div>
  </body>
</html>
